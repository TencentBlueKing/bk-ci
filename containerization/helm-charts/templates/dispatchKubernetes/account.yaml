kind: ClusterRoleBinding
metadata:
  name: bkci-kube-client-account
  namespace: default
subjects:
  - kind: ServiceAccount
    name: bkci-kube-client-account
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
