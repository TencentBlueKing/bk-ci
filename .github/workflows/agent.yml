name: Agent CI

on:
  push:
    branches: [ master ]
    paths: 
      - 'src/agent/**'
  pull_request:
    branches: [ master, release-* ]
    paths: 
      - 'src/agent/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - uses: actions/checkout@v2
      - run: make clean all
        working-directory: src/agent/
      - uses: actions/upload-artifact@v1
        with:
          name: agent
          path: src/agent/bin/
