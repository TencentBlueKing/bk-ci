user nginx;
worker_processes auto;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        
        set $static_dir /data/workspace/frontend;
        root $static_dir;
        index index.html index.htm;

        # 健康检查端点
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 设置默认的ico
        location = /favicon.ico {
            root $static_dir;
            try_files /favicon.ico /console/favicon.ico =404;
        }

        # 根路径重定向到 console
        location = / {
            add_header Cache-Control no-store;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            rewrite ^/(.*) /console/ redirect;
        }

        # 匹配所有 HTML 文件
        location ~* \.(html)$ {
            add_header Cache-Control no-store;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            try_files $uri @fallback;
        }

        # 匹配所有静态资源文件 (js, css, ttf, woff, woff2, svg, png, jpg, jpeg, gif, ico)
        location ~* \.(js|css|ttf|woff|woff2|svg|png|jpg|jpeg|gif|ico)$ {
            add_header Cache-Control max-age=2592000;
            try_files $uri @fallback;
        }

        # fallback 机制 - 所有未匹配的请求返回对应子系统的 index.html
        location @fallback {
            add_header Cache-Control no-store;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            set $subsystem "console";
            if ($uri ~* ^/(\w+)) { 
                set $subsystem $1;
            }
            try_files /$subsystem/index.html /console/index.html /index.html =404;
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

