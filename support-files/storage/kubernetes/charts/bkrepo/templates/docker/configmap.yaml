{{- if .Values.docker.enabled -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "common.names.fullname" . }}-docker
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: docker
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
data:
  application.yml: |-
    docker:
      domain: {{ .Values.gateway.dockerHost }}
      {{- if .Values.ingress.tls }}
      http: false
      {{- else }}
      http: true
      {{- end }}
    auth:
      {{- if .Values.ingress.tls }}
      url: https://{{ .Values.gateway.host }}/docker/v2/auth
      {{- else }}
      url: http://{{ .Values.gateway.host }}/docker/v2/auth
      {{- end }}
    {{- if keys $.Values.docker.config }}
      {{- toYaml .Values.docker.config | nindent 6 }}
    {{- end}}
{{- end }}
