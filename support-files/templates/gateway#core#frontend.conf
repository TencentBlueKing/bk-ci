  # 前端请求转发到 frontend service
  location / {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    
    # 代理到 frontend service
    proxy_pass http://__BK_CI_FRONTEND_HOST__:__BK_CI_FRONTEND_PORT__;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 缓存设置
    proxy_buffering on;
    proxy_buffer_size 64k;
    proxy_buffers 8 64k;
    
    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location ~* \.(html)$ {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    
    proxy_pass http://__BK_CI_FRONTEND_HOST__:__BK_CI_FRONTEND_PORT__;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # HTML不缓存
    add_header Cache-Control no-store;
  }

  location ~* \.(js|css|ttf|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    
    proxy_pass http://__BK_CI_FRONTEND_HOST__:__BK_CI_FRONTEND_PORT__;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 静态资源长期缓存
    add_header Cache-Control max-age=2592000;
  }
