server {
  listen 80;
  server_name __PRECI_POD_HOST__;

  access_log __INSTALL_PATH__/logs/ci/nginx/preci.pod.access.$log_date.log devops_format;
  error_log __INSTALL_PATH__/logs/ci/nginx/preci.pod.error.log;

  if ($host ~ "^([\w\d-_]+)\.(.*)") {
    set $pod_project $1;
  }

  proxy_set_header x-wsproxy-host $pod_project ;
  proxy_pass http://__PRECI_POD_IP__:__PRECI_POD_HTTP_PORT__;
}
