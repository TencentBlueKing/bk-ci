server {
    listen __BKCI_IDC_HTTP_PORT__;
    server_name __BKCI_IDC_FQDN__ __BKCI_IDC_HOST__;

    #  ### ssl config begin ###
    #  listen __BKCI_HTTPS_PORT__ ssl;
    #  include devops.ssl;
    #  # force https-redirects
    #  # if ($scheme = http) {
    #  #   return 301 https://$server_name$request_uri;
    #  # }
    #  ### ssl config end ###

    access_log __INSTALL_PATH__/logs/ci/nginx/devops.idc.access.$log_date.log devops_format;
    error_log __INSTALL_PATH__/logs/ci/nginx/devops.idc.error.log;

    # set域名区域
    set $devops_region "__BKCI_REGION_IDC__";

    # server的通用配置
    include server.common.conf;

    #后台路由
    include vhosts/devops.idc.proxy.conf;
}

server {
    listen 80;
    server_name idc.codecc.woa.com dev.idc.codecc.woa.com test.idc.codecc.woa.com;

    access_log __INSTALL_PATH__/logs/ci/nginx/codecc.idc.access.$log_date.log devops_format;
    error_log __INSTALL_PATH__/logs/ci/nginx/codecc.idc.error.log;

    # set域名区域
    set $devops_region "__BKCI_REGION_IDC__";

    # server的通用配置
    include server.common.conf;

    #后台路由
    include vhosts/codecc.idc.proxy.conf;
}
