root $static_dir;
index index.html index.htm;

# 设置默认的ico
location = /favicon.ico {
    root /;
    rewrite .* conf/static/favicon.ico break;
}

location / {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    add_header Cache-Control no-store;
    rewrite ^/(.*) /console/ redirect;
}

location ~* /([\w-_]+) {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    add_header Cache-Control max-age=2592000;
    try_files $uri @fallback;
}

location ~* /([\w-_]+)/(.*)$ {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    add_header Cache-Control max-age=2592000;
    try_files $uri @fallback;
}

location ~* \.(html)$ {
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    more_set_headers "Origin-Trial: __BKCI_ORIGIN_TRIAL__";
    include gray.conf;
    add_header Cache-Control no-store;
    try_files $uri @fallback;
    # 匹配所有以 html结尾的请求
}


location ~* \.(js|css|ttf)$ {
    include gray.conf;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    add_header Cache-Control max-age=2592000;
    try_files $uri @fallback;
    # 匹配所有以 js,css或tff 结尾的请求
}

location @fallback {
    set_by_lua_file $use_https 'conf/lua/set/set_use_https.lua';

    if ($use_https = "1") {
        rewrite ^/(.*) https://__BKCI_FQDN__/$1 redirect;
    }

    add_header Cache-Control no-store;
    more_set_headers "Origin-Trial: __BKCI_ORIGIN_TRIAL__";
    set $subsystem "console";
    if ($uri ~* ^/(\w+)) {
        set $subsystem $1;
    }
    rewrite .* /$subsystem/index.html break;
}
