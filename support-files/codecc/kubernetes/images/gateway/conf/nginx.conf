# 线上生产环境请一定要修改此参数，OpenResty绑定的nginx版本低于1.2以下时，不支持此参数设置为auto
worker_processes 12; 

events {
  # 线上生产环境请一定要修改此参数，在用作网关（反向代理)服务器时，支持的最大连接数=worker_processes*worker_connections/4（一个浏览器两个连接，对内对外乘以4）
  worker_connections 4096;
}
pid        run/nginx.pid;

# 大于worker_processes*worker_connections 1024*16；
worker_rlimit_nofile 16384;

http {
  include       mime.types.conf;
  default_type  text/plain;
  charset utf-8;

  sendfile        on;
  keepalive_timeout  65;

  server_names_hash_max_size 1024;
  server_names_hash_bucket_size 64;
  
  server_tokens off;
  more_set_headers 'Server: Tencent/Nginx';
  client_max_body_size  10G;
  proxy_connect_timeout    3600;
  proxy_read_timeout       3600;
  proxy_send_timeout       3600;
  proxy_request_buffering off;
  proxy_buffering off;

  # map设置
  include map.conf;

  #limit_req_zone $binary_remote_addr zone=limit:10m rate=1r/s;
  #limit_req_log_level error;

  lua_shared_dict user_info_store 100m;
  lua_shared_dict router_srv_store 10m;
  lua_shared_dict jwt_token_store 1m;
  lua_shared_dict build_limit_req_store 100m;
  log_format devops_format '$remote_addr [$time_local] "$request" - status:$status user:$uid up_status:$upstream_status ms:$request_time_ms up:$target rs:$bytes_sent rid:$uuid realip:$realip host:$host service:$service agent:$http_user_agent up_stream:$upstream_addr upstream_response_time:$upstream_response_time refer:$http_referer http_x_forwarded_for:$http_x_forwarded_for' ;

  lua_package_path 'conf/lua/?.lua;;';
  log_by_lua_file 'conf/lua/log_format.lua';

  # 上游服务器
  include upstream.conf;
  include init.conf;
  include ./vhosts/*.server.conf;
}
env NAMESPACE;
