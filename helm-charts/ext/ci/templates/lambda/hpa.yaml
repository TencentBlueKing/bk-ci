# lambda hpa
{{ if .Values.external.enabled -}}
{{ if .Values.lambda.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "bkci.names.fullname" . }}-lambda
  labels: {{- include "bkci.labels.standard" . | nindent 4 }}
    app.kubernetes.io/name: lambda
    app.kubernetes.io/component: microservice
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
    kind: Deployment
    name: {{ include "bkci.names.fullname" . }}-lambda
  minReplicas: {{ .Values.lambda.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.lambda.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.lambda.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.lambda.autoscaling.targetCPU }}
    {{- end }}
    {{- if .Values.lambda.autoscaling.targetMemory }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.lambda.autoscaling.targetMemory  }}
    {{- end }}
{{- end }}
{{- end -}}
