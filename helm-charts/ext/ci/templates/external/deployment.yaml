#external Deployment
{{ if .Values.external.enabled -}}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "bkci.names.fullname" . }}-external
  labels: {{- include "bkci.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: microservice
    app.kubernetes.io/name: external
spec:
  selector:
    matchLabels: {{- include "bkci.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: microservice
      app.kubernetes.io/name: external
  {{- if not .Values.external.autoscaling.enabled }}
  replicas: {{ .Values.external.replicas }}
  {{- end }}
  template:
    metadata:
      labels: {{- include "bkci.labels.standard" . | nindent 8 }}
        {{- if .Values.external.podLabels }}
        {{- include "common.tplvalues.render" (dict "value" .Values.external.podLabels "context" $) | nindent 8 }}
        {{- end }}
        app.kubernetes.io/component: microservice
        app.kubernetes.io/name: external
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccount }}
      {{- if .Values.external.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.external.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.external.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.external.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.external.podAffinityPreset  "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.external.podAntiAffinityPreset  "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.external.nodeAffinityPreset.type "key" .Values.external.nodeAffinityPreset.key "values" .Values.external.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.external.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.external.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.external.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.external.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.external.priorityClassName }}
      priorityClassName: {{ .Values.external.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.external.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.external.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}        
      containers:
        - name: external
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.backendImage "global" $) }}
          imagePullPolicy: {{ .Values.backendImage.pullPolicy }}
          {{- if .Values.external.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.external.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.external.resources }}
          resources: {{- toYaml .Values.external.resources | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MS_NAME
              value: external
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            - name: CHART_NAME
              value: {{ .Chart.Name }}
            - name: MULTI_CLUSTER
              value: {{ .Values.multiCluster.enabled | quote }}
            - name: DEFAULT_NAMESPACE
              value: {{ .Values.multiCluster.defaultNamespace }}
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Value.java.options }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          workingDir: /data/workspace/external
          livenessProbe:
            httpGet:
              path: /management/health/livenessState
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /management/health/readinessState
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          volumeMounts:
          - mountPath: /data/workspace/external/jvm
            name: log-volume
            subPathExpr: bkci/jvm/$(POD_NAME)
      volumes:
      - hostPath:
          path: /data
        name: log-volume
{{- end -}}
