#dispatchWindows Deployment
{{ if .Values.dispatchWindows.enabled -}}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "bkci.names.fullname" . }}-dispatch-windows
  labels: {{- include "bkci.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: microservice
    app.kubernetes.io/name: dispatch-windows
spec:
  selector:
    matchLabels: {{- include "bkci.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: microservice
      app.kubernetes.io/name: dispatch-windows
  {{- if not .Values.dispatchWindows.autoscaling.enabled }}
  replicas: {{ .Values.dispatchWindows.replicas }}
  {{- end }}
  template:
    metadata:
      labels: {{- include "bkci.labels.standard" . | nindent 8 }}
        {{- if .Values.dispatchWindows.podLabels }}
        {{- include "common.tplvalues.render" (dict "value" .Values.dispatchWindows.podLabels "context" $) | nindent 8 }}
        {{- end }}
        app.kubernetes.io/component: microservice
        app.kubernetes.io/name: dispatch-windows
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccount }}
      {{- if .Values.dispatchWindows.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.dispatchWindows.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.dispatchWindows.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.dispatchWindows.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.dispatchWindows.podAffinityPreset "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.dispatchWindows.podAntiAffinityPreset  "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.dispatchWindows.nodeAffinityPreset.type "key" .Values.dispatchWindows.nodeAffinityPreset.key "values" .Values.dispatchWindows.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.dispatchWindows.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.dispatchWindows.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.dispatchWindows.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.dispatchWindows.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.dispatchWindows.priorityClassName }}
      priorityClassName: {{ .Values.dispatchWindows.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.dispatchWindows.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.dispatchWindows.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}        
      containers:
        - name: dispatch-windows
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.backendImage "global" $) }}
          imagePullPolicy: {{ .Values.backendImage.pullPolicy }}
          {{- if .Values.dispatchWindows.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.dispatchWindows.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.dispatchWindows.resources }}
          resources: {{- toYaml .Values.dispatchWindows.resources | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MS_NAME
              value: dispatch-windows
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            - name: CHART_NAME
              value: {{ .Chart.Name }}
            - name: MULTI_CLUSTER
              value: {{ .Values.multiCluster.enabled | quote }}
            - name: DEFAULT_NAMESPACE
              value: {{ .Values.multiCluster.defaultNamespace }}
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Value.java.options }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          workingDir: /data/workspace/dispatch-windows
          livenessProbe:
            httpGet:
              path: /management/health/livenessState
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /management/health/readinessState
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          volumeMounts:
          - mountPath: /data/workspace/dispatch-windows/jvm
            name: log-volume
            subPathExpr: bkci/jvm/$(POD_NAME)
      volumes:
      - hostPath:
          path: /data
        name: log-volume
{{- end -}}
