{{ if .Values.configmap.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dispatch-kubernetes-init
  namespace: {{ .Release.Namespace }}
data:
  initsh.properties: |
    #!/bin/bash

    set -x

    mkdir  -p /data/devops
    cd /data/devops

    export devops_gateway=http://v2.dev.devnet.devops.oa.com

    mkdir -p logs
    echo "start to download the docker_init.sh..." > logs/docker.log
    #sleep 1000

    curl -k -s -H "X-DEVOPS-BUILD-TYPE: DOCKER" -H "X-DEVOPS-PROJECT-ID: ${devops_project_id}" -H "X-DEVOPS-AGENT-ID: ${devops_agent_id}" -H "X-DEVOPS-AGENT-SECRET-KEY: ${devops_agent_secret_key}" -o  docker_init.sh "${devops_gateway}/static/bkrepo/files/docker_init.sh"

    echo docker_inti
    cat docker_init.sh

    echo "download docker_init.sh success, start it..." >> logs/docker.log
    #cp -r /data/bkdevops/apps/jdk/1.8.0_161_landun/jre /usr/local/jre
    #export PATH="/usr/local/jre/bin:${PATH}"

    cat docker_init.sh >> logs/docker.log
    sh docker_init.sh $@
{{- end -}}
