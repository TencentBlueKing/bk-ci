# RBAC配置
rbac:
  serviceAccount: bkci
  enabled: false
  clusterRole:
    enabled: false
  clusterRoleBinding:
    enabled: false

## Add labels to all the deployed resources
commonLabels: {}

remoteDebug:
  enabled: false

# java 启动参数
java:
  options: ""

# ingress 配置
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
nginx-ingress-controller:
  enabled: false #minikube 没发生效
  defaultBackend:
    enabled: false
  service:
    type: NodePort

# 是否安装configmap
configmap:
  enabled: false

# 镜像配置
gatewayImage:
  registry: mirrors.tencent.com/bkce
  repository: bkci-gateway
  tag: __image_gateway_tag__
  pullPolicy: IfNotPresent 
  pullSecrets: []
backendImage:
  registry: mirrors.tencent.com/bkce
  repository: bkci-backend
  tag: __image_backend_tag__
  pullPolicy: IfNotPresent 
  pullSecrets: []
frontendImage:
  registry: __image_registry__
  repository: bkci-frontend
  tag: __image_frontend_tag__
  pullPolicy: IfNotPresent 
  pullSecrets: []

# 日志采集配置
bkLogConfig:
  enabled: false
  service:
    dataId: 1
  gatewayAccess:
    dataId: 1
  gatewayError:
    dataId: 1
  turbo:
    enabled: false
    dataId: 1

# 监控
serviceMonitor:
  enabled: false
  turbo:
    enabled: false

# 初始化配置
init:
  sql: false
  iam: false
  turbo: false
  bkrepo: false
  defaultImage: false
  plugin:
    enabled: false

# 多集群开关
multiCluster:
  enabled: false
  # 兜底策略, 为空则不用兜底
  defaultNamespace: ""

# 内部数据源配置
mysql:
  enabled: false
redis:
  enabled: false
elasticsearch:
  enabled: false
rabbitmq:
  enabled: false
influxdb:
  enabled: false
mongodb:
  enabled: false
kubernetes-manager:
  enabled: false

#外部数据库
externalMysql:
  host: localhost
  port: 3306
  username: bkci
  password: bkci
externalRedis:
  host: localhost
  port: 6379
  password: bkci
externalElasticsearch:
  host: localhost
  port: 9200
  username: bkci
  password: bkci
externalRabbitmq:
  host: localhost
  username: bkci
  password: bkci
  vhost: bkci
externalInfluxdb:
  host: localhost
  port: 8086
  username: bkci
  password: bkci
externalMongodb:
  turbo:
    turboUrl: mongodb://bkci:bkci@localhost:27017/db_turbo
    quartzUrl: mongodb://bkci:bkci@localhost:27017/db_quart


## 是否开启数据持久化，false则使用emptyDir类型volume, pod结束后数据将被清空，无法持久化
persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data1
  ## 绑定k8s集群中已存在的pvc
  ## Requires persistence.enabled: true
  # existingClaim: my-persistent-volume-claim

# 镜像 ENTRYPOINT 覆盖
entrypoint:
  override: false

# Log Deployment
log:
  enabled: false
  replicas: 1
  podLabels: {}
  resources:
    requests:
      cpu: 500m
      memory: 2000Mi
    limits:
      cpu: 1000m
      memory: 2500Mi
  hostAliases: []
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podAnnotations: {}
  priorityClassName: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 80
    targetMemory: 80

