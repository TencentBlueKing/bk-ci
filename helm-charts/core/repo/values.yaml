## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry and imagePullSecrets
##
# global:
#   imageRegistry: myRegistryName
#   imagePullSecrets:
#     - myRegistryKeySecretName
#   storageClass: myStorageClass

## Add labels to all the deployed resources
##
commonLabels: {}

## Add annotations to all the deployed resources
##
commonAnnotations: {}

## Specifies whether RBAC resources should be created
##
rbac:
  create: true

## Specifies whether a ServiceAccount should be created
##
serviceAccount:
  create: true
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name:

# metrics采集配置
bkMonitorConfig:
  enabled: false


## 日志采集配置
bkLogConfig:
  enabled: false
  service:
    dataId: 1
  gatewayAccess:
    dataId: 1
  gatewayError:
    dataId: 1

## ingress配置
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10240m"

## nginx-ingress-controller 配置
## ref: https://github.com/bitnami/charts/tree/master/bitnami/nginx-ingress-controller
nginx-ingress-controller:
  ## 是否部署nginx-ingress-controller
  enabled: true
  defaultBackend:
    enabled: false

## mongodb charts配置
## ref: https://github.com/bitnami/charts/tree/master/bitnami/mongodb
mongodb:
  # 是否部署mongodb
  # 如果需要使用外部数据库，设置为false并配置externalMongodb
  enabled: true
  auth:
    enabled: true
    database: bkrepo
    username: bkrepo
    password: bkrepo
  persistence:
    subPath: mongodb
    size: 20Gi
        
## 如果mongodb.enabled为false，bkrepo将使用下面的参数连接外部mongodb
externalMongodb:
  ## mongodb 标准连接字符串
  uri: mongodb://bkrepo:bkrepo@localhost:27017/bkrepo

## 数据持久化配置, 当使用filesystem方式存储时需要配置
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
persistence:
  ## 是否开启数据持久化，false则使用emptyDir类型volume, pod结束后数据将被清空，无法持久化
  enabled: true
  accessMode: ReadWriteOnce
  size: 100Gi

  ## 如果不定义或设置为null, 将使用默认的storageClass(minikube上是hostPath, AWS上的gp2, GKE上是standard)
  ## 如果设置为"-", 则禁用动态卷供应
  ## 如果设置为其它值，则storageClassName: <storageClass>
  # storageClass: "-"

  ## 绑定k8s集群中已存在的pvc
  ## Requires persistence.enabled: true
  # existingClaim: my-persistent-volume-claim

  ## 如果开启持久化，并且没有任何上述配置，将使用动态卷供应方式提供存储，使用storageClass定义的存储类。
  ## 在删除该声明后，这个卷也会被销毁(用于单节点环境，生产环境不推荐)。
  # ref: https://kubernetes.io/docs/concepts/storage/dynamic-provisioning/

init:
  mongodb:
    enabled: true
    image:
      registry: mirrors.tencent.com/bkrepo
      repository: bkrepo-init
      tag: 1.0.25
      pullPolicy: IfNotPresent
      pullSecrets: []
## bkrepo公共配置
common:
  # bkrepo镜像仓库全局配置, 具有最高优先级
  imageRegistry: ""
  # bkrepo镜像tag全局配置, 具有最高优先级
  imageTag: ""
  ## 部署区域，可不填
  region: 
  ## jvm启动选项, 如-Xms1024M -Xmx1024M
  jvmOption: ""
  ## SpringBoot active profile
  springProfile: dev
  ## 初始用户名
  username: admin
  ## 初始用户密码
  password: blueking
  ## pod volume 挂载路径
  mountPath: /data/storage
  config:
    ## bkrepo存储配置
    storage:
      ## 指定存储类型，支持filesystem/cos/s3/hdfs
      type: filesystem
      ## filesystem配置，使用文件系统
      filesystem:
        path: /data/storage/store
      # 是否启用nfs挂载
      nfs:
        enabled: false
        path: /
        server:

      ## 腾讯云cos存储配置
      #cos:
      ## 标准s3对象存储
      #s3:
      ## hdfs存储配置
      #hdfs:

## 网关配置
gateway:
