apiVersion: v2
name: bk-ci
description: A Helm chart for BlueKing CI
type: application
version: 1.16.1-beta2
appVersion: "1.16.0"
home: "https://github.com/Tencent/bk-ci"

dependencies:
- name: common
  version: 1.10.0
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
- name: mysql
  version: 8.8.3
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: mysql.enabled
- name: redis
  version: 14.8.8
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: redis.enabled
- name: elasticsearch
  version: 17.5.2
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: elasticsearch.enabled
- name: rabbitmq
  version: 8.20.1
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: rabbitmq.enabled
- name: influxdb
  version: 5.3.1
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: influxdb.enabled
- name: nginx-ingress-controller
  version: 7.6.21
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: nginx-ingress-controller.enabled
- name: mongodb
  version: 10.30.6
  repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  condition: mongodb.enabled
- name: kubernetes-manager
  version: 0.0.36
  repository: "file://./local_chart/kubernetes-management"
  condition: kubernetes-manager.enabled
