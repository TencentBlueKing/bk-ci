# 外部访问层服务分发
location ~ ^/(ms/|)bkrepo/api/external/(.*)$ {
    set $access_type 'external';
    set $service "bkrepo";
    set $target '';
    set $path $2;
    access_by_lua_file 'conf/lua/router_srv.lua';

    include set.bkrepo.conf;

    # 设置proxy header的变量
    include proxy.set.header.common.conf;

    proxy_pass http://$target/$path?$args;
}
