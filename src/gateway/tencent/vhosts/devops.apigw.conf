	# apigw 代理转发
	location ~ ^/(ms/|)apigw/([\w-_]+)/(.*) {
		header_filter_by_lua_file 'conf/lua/cors_filter.lua';
		auth_request /auth/user;

		# 设置auth的变量
		include auth.request.set.user.conf;

		set $access_type 'user';
		set $service $2;
		set $subPath $3;

		# 设置proxy header的变量
		include proxy.set.header.user.conf;

		set_by_lua_block $target {
			return ngx.var.service .. "." .. config.apigwHost
		}
		proxy_pass http://$target/$subPath?$args&access_token=$accessToken;
	}
