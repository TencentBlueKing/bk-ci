location ~ ^/errorpage/(.*) {
    # return 200 $request_filename;
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    root conf/static;
    try_files /$1 /default.html;
}

location @400_html_handler {
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    root conf/static;
    try_files /500.html /default.html;
}
location @401_html_handler {
    header_filter_by_lua_file 'conf/lua/cors_filter.lua';
    # TODO 蓝鲸中心现在无法获取智能网关过来的scheme , 后面会支持 , 支持后可以删除这段代码并改回login_url
    set_by_lua_block $new_login_url {
        if string.find(ngx.var.host, "devops.woa.com") ~= nil then
           return string.gsub(ngx.var.login_url,"%.oa%.com",".woa.com")
        end
        return ngx.var.login_url
    }
    rewrite .* $http_x_forwarded_proto://$new_login_url$http_x_forwarded_proto://$host$request_uri redirect;
}
