<html>
<head>
	<meta charset="utf-8">
	<title>蓝盾PC下载跳转页面</title>
</head>
<body>
<script>
//获取url中的参数
	function getQueryVariable(variable)
	{	
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
	}

	function sleep(numberMillis) {
	var now = new Date();
	var exitTime = now.getTime() + numberMillis;
	while (true) {
		now = new Date();
		if (now.getTime() > exitTime)
			return;
	    }
}


	var downloadUrl = getQueryVariable("downloadUrl");
	var unescapeDownloadUrl = unescape(downloadUrl);
	if(unescapeDownloadUrl == "false" || unescapeDownloadUrl == "" ) {
		alert("非法参数！");
	}else {
		window.location.href = 'sodad:' + escape(unescapeDownloadUrl);
		setTimeout("window.history.go(-1);",1000)
		// window.history.back();
		
	}
	
</script>
</body>
</html>
