# dispatch-kubernetes webconsole 转发
location ~ ^/kubernetes-webconsole/(.*) {
    set_by_lua_block $domain {
        return ngx.var.arg_targetHost
    }
    set $sub_path $1;

    proxy_set_header Cookie $http_cookie;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    # 设置proxy header的变量
    include proxy.set.header.common.conf;

    proxy_pass http://$domain/$sub_path;
}

# 代理到artifactory
location ~ ^/bk-plugin-fe/(.*) {
    include method.get.only.conf;
    set $sub_path $1;
    set $service "artifactory";
    set $target '';
	set $url_prefix '';

    access_by_lua_file 'conf/lua/router_srv.lua';

    # 设置proxy header的变量
    include proxy.set.header.common.conf;

    more_set_headers "Content-Disposition: " , "Cache-Control: no-cache";

    # 反向代理到目标ip，端口，路径和参数
    proxy_pass $url_prefix$sub_path?$args;
}

