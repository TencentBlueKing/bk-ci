proxy_set_header X-DEVOPS-RID $uuid;
proxy_set_header X-DEVOPS-REAL-IP $realip;
proxy_set_header X-DEVOPS-REGION $request_region;
proxy_set_header X-DEVOPS-ORIGINAL-HOST $original_host;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
