version: v2.0

on: delete

stages:
- name: stage-1
  check-in:
    reviews:
      flows:
        - name: 审批组1
          reviewers: [ "${{ci.actor}}" ]
        - name: 审批组2
          reviewers: ${{ci.actor}}
      variables:
        var_1:
          default: 1
          label: 中文
          type: SELECTOR
          values: [1,2,3,4]
      description: |
          说明下如何审核
          参数var_1如何取值
    gates:
      - template: epc_checks.yml
        parameters:
          receivers:
            - ruotiantang
            - ${{ci.actor}}
    timeout-hours: 10
  jobs:
    job_1:
      steps:
      - run: |
          echo "hello 1"
        with:
          sourceMirrorTicketPair:
            - host: 11
              username: 111
      - template: steps/codecc.yml
        parameters:
          languages:
            - C_CPP
          script: |-
            cd src
            mkdir build
            cd build
            cmake -DLIB_LEGO_DIR=${{ ci.workspace }}/tmp/liblego ..
            make -j`nproc`
          receivers:
            - ${{ ci.actor }}
          newDefectJudgeFromDate: '2021-11-01'
          image: mirrors.tencent.com/ci/tlinux3_ci:latest
          pyVersion: py3
          C_CPP_RULE:
            - standard_cpp
            - codecc_fast_cpp
            - pecker_cpp
            - codecc_default_coverity_cpp
    template:
      - name: all-test/all-job-1.yml
        parameters:
          mutex-label: mutex-1
          mutex-queue-length: 3
