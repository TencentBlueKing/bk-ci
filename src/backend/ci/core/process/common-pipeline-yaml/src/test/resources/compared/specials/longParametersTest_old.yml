    branches:
    - "master"
  mr:
    target-branches:
    - "master"
stages:
- name: "腾讯代码质量扫描"
  label: []
  if: null
  fast-kill: false
  jobs:
  - id: "job_tcoder_codecc_new"
    name: "腾讯代码质量扫描"
    mutex: null
    runs-on:
      self-hosted: false
      pool-name: "docker"
      container:
        image: "mirrors.tencent.com/ci/tlinux3_ci:latest"
        credentials: null
        options: null
        image-pull-policy: null
      agent-selector: null
      workspace: null
      xcode: null
      queue-timeout-minutes: null
      needs: null
    services: []
    if: null
    steps:
    - name: "代码拉取"
      id: "step-1"
      if: null
      if-modify: null
      uses: null
      with:
        strategy: "FRESH_CHECKOUT"
        enableVirtualMergeBranch: true
        enableSubmodule: true
        enableSubmoduleRecursive: true
      timeout-minutes: null
      continue-on-error: null
      retry-times: null
      env: null
      run: null
      runAdditionalOptions:
