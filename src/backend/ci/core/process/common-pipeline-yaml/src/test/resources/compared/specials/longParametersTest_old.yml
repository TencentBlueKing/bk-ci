        beAutoLang: false
        checkerSetType: "normal"
        toolScanType: "1"
        languages:
        - "C_CPP"
        tools: "${{ parameters.tools }}"
        languageRuleSetMap:
          C_CPP_RULE:
          - "standard_cpp"
          - "codecc_fast_cpp"
          - "pecker_cpp"
          - "codecc_default_coverity_cpp"
          JAVA_RULE: []
          C_SHARP_RULE: []
          JS_RULE: []
          OC_RULE: []
          OTHERS_RULE: []
          PYTHON_RULE: []
          PHP_RULE: []
          RUBY_RULE: []
          GOLANG_RULE: []
          SWIFT_RULE: []
          TYPESCRIPT_RULE: []
          KOTLIN_RULE: []
          LUA_RULE: []
          DART_RULE: []
          SOLIDITY_RULE: []
        pyVersion: "py3"
        goPath: ""
        scriptType: "SHELL"
        script: "cd src\nmkdir build\ncd build\ncmake -DLIB_LEGO_DIR=${{ ci.workspace }}/tmp/liblego ..\nmake -j`nproc`\necho \"213123123 ${{ ci.actor }}\"\necho '123123123 ${{ ci.actor }}'"
        newDefectJudgeFromDate: "2021-11-01"
        rtxReceiverType: 4
        rtxReceiverList: []
        instantReportStatus: 1
        emailReceiverType: 4
        emailReceiverList: []
        emailCCReceiverList: []
      timeout-minutes: null
      continue-on-error: null
      retry-times: null
      env: null
      run: null
      runAdditionalOptions:
        shell: null
