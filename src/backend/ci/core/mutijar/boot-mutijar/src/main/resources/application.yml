spring:
  profiles:
    active:
      - common
      - auth
      - image
      - process
      - environment
      - ticket
      - repository
      - project
      - notify
      - openapi
      - dispatch
      - dispatch-docker
      - dispatch-kubernetes
      - artifactory
      - buildless
      - dockerhost
      - metrics
      - monitoring
      - plugin
      - stream
      - worker
      - websocket
      - quality
  main:
    allow-bean-definition-overriding: true
  application:
    name: mutijar
    desc: DevOps MUTIJAR Service
    version: 4.0.0
    packageName: com.tencent.devops.mutijar
  cloud:
    config:
      fail-fast: true
logging:
  level:
    root=DEBUG: DEBUG
