apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apisix-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "apisix-dashboard.labels" . | nindent 4 }}
data:
  conf.yaml: |-
    {{- with .Values.config.conf }}
    conf:
      listen:
        host: {{ .listen.host }}
        port: {{ .listen.port }}
      {{- with .etcd }}
      etcd:
        prefix: {{ .prefix | quote }}
        endpoints:
          {{- range .endpoints }}
          - {{ . }}
          {{- end }}
        {{- if .username }}
        username: {{ .username }}
        {{- end }}
        {{- if .password }}
        password: {{ .password }}
        {{- end }}
      {{- end }}
      {{- with .log }}
      log:
        error_log:
          level: {{ .errorLog.level }}
          file_path: {{ .errorLog.filePath }}
        access_log:
          file_path: {{ .accessLog.filePath }}
      {{- end }}
    {{- end }}
    {{- with .Values.config.authentication }}
    authentication:
      secret: {{ .secret }}
      expire_time: {{ .expireTime }}
      users:
        {{- range .users }}
        - username: {{ .username }}
          password: {{ .password }}
        {{- end }}
    {{- end }}
