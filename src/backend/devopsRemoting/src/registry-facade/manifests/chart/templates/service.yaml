apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
  {{- if .Values.service.serviceAnnotations }}
  annotations:
    {{- range $key, $val := .Values.service.serviceAnnotations }}
    {{ $key }}: {{ $val  }}
    {{- end }}
  {{- end }}
spec:
  {{- if eq .Values.service.serviceType "ClusterIP" }}
  type: ClusterIP
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - name: registry
      port: {{ .Values.service.registryPort }}
      targetPort: 9000
      protocol: TCP
  {{- else if eq .Values.service.serviceType "LoadBalancer" }}
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - name: registry
      port: {{ .Values.service.registryPort }}
      targetPort: 9000
      protocol: TCP 
  {{- else }}
  type: NodePort
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - name: registry
      port: {{ .Values.service.registryPort }}
      targetPort: 9000
      protocol: TCP
      nodePort: {{ .Values.service.registryNodePort }} 
  {{- end }}
