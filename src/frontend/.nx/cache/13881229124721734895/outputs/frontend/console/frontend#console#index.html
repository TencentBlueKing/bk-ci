  <script>
    var STATIC_PREFIX = '//dev-static.devops.woa.com'

    var PERM_URL_PREFIX =
      '__HTTP_SCHEMA__://__PAAS_FQDN__:__PAAS_HTTPS_PORT__/o/bk_iam_app' // EE PERM URL PREFIX
    var INIT_LOCALE = '__BK_CI_INIT_LOCALE__' // 国际化配置占位符
    var DOCS_URL_PREFIX = '__HTTP_SCHEMA__://__BKCI_IWIKI_FQDN__' // 文档中心域名
    var LOGIN_SERVICE_URL = '__BK_CI_PAAS_LOGIN_URL__' // 蓝鲸PaaS登录入口
    var WOA_LOGIN_SERVICE_URL = '__WOA_LOGIN_SERVICE_URL__' // woa login url
    var IWIKI_DOCS_URL = '__IWIKI_DOCS_URL__'
    var DEVOPS_LS_VERSION =
      'v2'
    var X_DEVOPS_PROJECT_ID = 'X-DEVOPS-PROJECT-ID'

  <script>
    var X_DEVOPS_PROJECT_ID = 'X-DEVOPS-PROJECT-ID'
    // 动态加载js
    function importScript(src, oHead, fOnload) {
      var oScript = document.createElement('script')
      oScript.type = 'text\/javascript'

      if (fOnload) {
        oScript.onload = fOnload
      }

      oScript.setAttribute('src', src)
      oScript.setAttribute('defer', '')
      oHead.appendChild(oScript)
    }

    // 动态加载css
    function importStyle(href, oHead) {
      var oStyle = document.createElement('link')
      oStyle.setAttribute('rel', 'stylesheet')
      oStyle.setAttribute('type', 'text/css')
      oStyle.setAttribute('href', href)
      oHead.appendChild(oStyle)
    }

    function isValidPid(projectList = [], pid) {
      for (var i = 0; i < projectList.length; i++) {
        var proj = projectList[i]
        if (proj.projectCode === pid) {
          return true
        }
      }
      return false
    }

    for (var i = 0; i < window.jsAssets.length; i++) {
      var js = window.jsAssets[i]
      if (js.indexOf('vendors') > -1) {
        importScript(js, document.body)
      }
    }

    function getCookie(cname) {
      try {
        var name = cname + '='
        var decodedCookie = decodeURIComponent(document.cookie)
        var ca = decodedCookie.split(';')
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i]
          while (c.charAt(0) == ' ') {
            c = c.substring(1)
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length)
          }
        }
        return ''
      } catch (e) {
        console.error('get cookie error', e.message)
        return ''
      }
    }

    function setCookie(cname, cvalue, domain) {
      document.cookie =
        cname +
        '=' +
        cvalue +
        '; ' +
        'domain=' +
        domain +
        '; path=/;expires=Fri, 31 Dec 2030 23:59:59 GMT"'
    }

    function setRecentProjects(projectId) {
      console.log(projectId, 7)
      var recentList =
        JSON.parse(localStorage.getItem('recentProjects')) || []
      var position = recentList.indexOf(projectId)
      if (position > -1) {
        recentList.splice(position, 1)
      }
      recentList.unshift(projectId)
      localStorage.setItem('recentProjects', JSON.stringify(recentList))
    }

    function deleteCookie(cname, domain) {
      var date = new Date()
      date.setTime(date.getTime() - 10000)
      document.cookie =
        cname +
        '=0;' +
        'domain=' +
        domain +
        '; expires=' +
        date.toGMTString() +
        '; path=/'
    }

    window.setProjectIdCookie = function (projectId) {
      try {
        if (projectId) {
          deleteCookie(X_DEVOPS_PROJECT_ID, location.hostname)
          deleteCookie(X_DEVOPS_PROJECT_ID, 'woa.com')
          setCookie(X_DEVOPS_PROJECT_ID, projectId, 'devops.woa.com')
          window.GLOBAL_PID = projectId
          setRecentProjects(projectId)
        }
      } catch (e) {
        console.warn(e, 'you have no project')
      }
    }

    function matchPathProjectId() {
      try {
        var reg = /^\/console\/\w+\/([\w\-]+)?/
        if (location.pathname.match(/^\/console\/perm\/(\w+)?/)) {
          var query = location.search.slice(1)
          var queryArr = query.split('&')
          for (var i = 0; i < queryArr.length; i++) {
            var item = queryArr[i].split('=')
            var key = decodeURIComponent(item[0])
            if (key === 'projectCode') {
              return decodeURIComponent(item[1])
            }
          }
          return ''
        } else if (location.pathname.match(/^\/console\/store\/(\w+)?/)) {
          // TODO store没有projectId
          return ''
        } else {
          var res = location.pathname.match(reg)
          return res && res[1] !== '0' ? res[1] : ''
        }
      } catch (e) {
        console.warn(e)
        return ''
      }
    }

    var pathPid = matchPathProjectId() || getCookie(X_DEVOPS_PROJECT_ID)
    window.setProjectIdCookie(pathPid)
  </script>
  <script>
    window.getLoginUrl = function () {
      var loginUrlPlaceholder =
        location.hostname.indexOf('.woa.com') > -1
          ? WOA_LOGIN_SERVICE_URL
          : LOGIN_SERVICE_URL

      var cUrl =
        location.origin +
        location.pathname +
        encodeURIComponent(location.search)
      if (/=%s/.test(loginUrlPlaceholder)) {
        return loginUrlPlaceholder.replace(/%s/, cUrl)
      } else {
        const loginUrl = new URL(loginUrlPlaceholder)
        if (/=$/.test(loginUrl.search)) {
          return loginUrlPlaceholder + cUrl
        } else {
          loginUrl.searchParams.append('c_url', cUrl)
          return loginUrl.href
        }
      }
      return loginUrlPlaceholder
    }

    function asyncGet(url, pid) {
      return new Promise(function (resolve, reject) {
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            const res = JSON.parse(xhr.responseText)
            resolve(res && res.data ? res.data : res)
          } else if (this.status == 401) {
            window.location.href = window.getLoginUrl()
          } else if (this.readyState == 4 && this.status > 400) {
            reject({
              status: this.status,
              message:
                this.status === 503
                  ? '服务维护中，请稍候...'
                  : '服务器内部异常',
            })
          }
        }

        xhr.withCredentials = true
        xhr.open('GET', url)
        pid && xhr.setRequestHeader(X_DEVOPS_PROJECT_ID, pid)
        xhr.send()
      })
    }

    function fetchAllServices() {
      return asyncGet(GW_URL_PREFIX + '/project/api/user/services/', pathPid)
    }

    function fetchAssetsJSON() {
      return asyncGet(
        STATIC_PREFIX + '/assets_bundle.json?t=' + Math.random()
      )
    }

    function getLocaleBackend() {
      return asyncGet(API_URL_PREFIX + '/project/api/user/locales/get')
    }

    function fetchAllProjects() {
      return asyncGet(GW_URL_PREFIX + '/project/api/user/projects/')
    }

    function fetchProjectById(projectId) {
      return projectId
        ? asyncGet(
          GW_URL_PREFIX +
          '/project/api/user/projects/' +
          projectId +
          '/containEmpty'
        )
        : Promise.resolve()
    }

    function requestUser() {
      return asyncGet(GW_URL_PREFIX + '/project/api/user/users')
    }

    function getServiceObject(serviceList, assetsJSON) {
      var serviceMap = {}
      var iframeRoutes = []
      for (var i = 0; i < serviceList.length; i++) {
        var children = serviceList[i].children
        for (var j = 0; j < children.length; j++) {
          var mod = children[j].link_new.replace(/^\/?(\w+)\S*/, '$1')
          var serviceTitle = children[j].name.replace(/\(\S+?\)/, '')
          var assetMod = assetsJSON[mod]
          if (children[j].inject_type === 'amd') {
            children[j].js_url = [
              STATIC_PREFIX,
              mod,
              assetMod ? assetMod.js : children[j].js_url,
            ]
              .join('/')
              .replace(/([^:]\/)\/+/g, '$1')
            children[j].css_url = [
              STATIC_PREFIX,
              mod,
              assetMod ? assetMod.css : children[j].css_url,
            ]
              .join('/')
              .replace(/([^:]\/)\/+/g, '$1')
          } else {
            children[j].iframe_url = children[j].iframe_url.replace(
              '//dev.static.devops.woa.com',
              STATIC_PREFIX
            )
          }

          // if (children[j].name.indexOf('CodeCC') > -1) {
          //   // 临时兼容正式环境灰度
          //   children[j] = Object.assign(children[j], {
          //     link_new: '/codecc/',
          //     iframe_url: CODECC_PREFIX + '/codecc/',
          //     project_id_type: 'path',
          //   })
          // }

          // if (children[j].name.indexOf('Pipeline') > -1) {  // 临时兼容正式环境灰度
          //   children[j].iframe_url = STATIC_PREFIX + children[j].iframe_url
          // }

          if (children[j].name.indexOf('WeTest') > -1) {
            // hack wetest
            children[j] = Object.assign(children[j], {
              iframe_url: 'https://wetest.oa.com/devops/console',
              link_new: '/wetest/0/pipeline?group=bk_devops',
              inject_type: 'iframe',
            })
          }
          serviceMap[mod] = children[j]
          if (children[j].inject_type === 'iframe') {
            iframeRoutes.push({
              path:
                mod + (children[j].show_project_list ? '/:projectId?' : ''),
              name: mod,
              meta: {
                showProjectList: children[j].show_project_list,
                showNav: children[j].show_nav,
                projectIdType: children[j].project_id_type,
                header:
                  typeof mod === 'string' ? mod.toLowerCase() : serviceTitle,
                title: serviceTitle,
                logo: mod,
                webSocket: (children[j].webSocket || '').split(','),
              },
            })
          }
        }
      }
      return {
        serviceMap: serviceMap,
        iframeRoutes: iframeRoutes,
      }
    }

    function getDefaultPid(projectList) {
      if (Array.isArray(projectList) && projectList.length > 0) {
        var firstProj = projectList[0]
        var firstPid =
          firstProj && firstProj.projectCode
            ? firstProj.projectCode
            : undefined
        for (var i = 0; i < projectList.length; i++) {
          var proj = projectList[i]
          if (proj && (!proj.routerTag || proj.routerTag === 'prod')) {
            return proj.projectCode
          }
        }
        if (firstPid) {
          // 如果cookie为空，而项目列表中找不到非灰度的项目时，将cookie值设置为首个项目id, 同时自动刷新页面
          window.setProjectIdCookie(firstPid)
          location.reload()
        }
      }
    }

    function init(projectList, allServices, userInfo, assetsJSON) {
      var path = location.pathname.replace('/console', '')
      var headTag = document.head || document.getElementsByTagName('head')[0]
      var pathReg = /^\/(\w+)\/?/
      var serviceObject = getServiceObject(allServices, assetsJSON)
      var serviceMap = serviceObject.serviceMap
      var serviceMatchResult = path.match(pathReg)
      var subServiceId = serviceMatchResult ? serviceMatchResult[1] : null
      var page = serviceMap[subServiceId] || null
      var isPidOk = isValidPid(projectList, pathPid)
      if (!isPidOk && !pathPid) {
        var defaultPid = getDefaultPid(projectList)
        window.setProjectIdCookie(defaultPid)
      }

      window.allServices = allServices
      window.serviceObject = serviceObject
      window.currentPage = page
      window.projectList = projectList

      userInfo.isAuthenticated = true
      window.userInfo = userInfo

      if (page && page.inject_type === 'amd') {
        var inject_type = page.inject_type
        var js_url = page.js_url
        var css_url = page.css_url
        var title = page.title

        importScript(js_url, document.body, loadJsAssets)
        importStyle(css_url, headTag)
      } else {
        loadJsAssets()
      }
    }

    var CACHE_PREFIX = '_cache_'
    window.setLsCacheItem = function (key, value) {
      try {
        if (key && typeof key === 'string') {
          var cacheKey = CACHE_PREFIX + key
          localStorage.setItem(cacheKey, JSON.stringify(value))
        }
      } catch (error) {
        console.warn(error)
      }
    }

    window.getLsCacheItem = function (key) {
      if (key && typeof key === 'string') {
        var cacheKey = CACHE_PREFIX + key
        var cacheJson = localStorage.getItem(cacheKey)
        try {
          return JSON.parse(cacheJson)
        } catch (e) {
          return null
        }
      }
    }

    function fetchData() {
      console.log(pathPid)
      return Promise.all([
        fetchAllProjects(),
        fetchAllServices(),
        requestUser(),
        fetchAssetsJSON(),
        getLocaleBackend(),
        fetchProjectById(pathPid),
      ]).then((response) => {
        var project = response.pop()
        var cahceArray = ['projectList', 'allServices', 'userInfo']
        var actionArray = ['setProjectList', 'setServices', 'setUserInfo']
        var projectList = response[0]
        window.INIT_LOCALE = response.pop().language

        if (project && project.projectCode) {
          for (var j = 0; j < projectList.length; j++) {
            if (projectList[j].projectCode === project.projectCode) {
              break
            } else if (j === projectList.length - 1) {
              projectList[projectList.length] = project
              break
            }
          }
        }
        console.log(response, project, projectList.length)

        for (var i = 0; i < cahceArray.length; i++) {
          if (
            window.vuexStore &&
            typeof window.vuexStore.dispatch === 'function'
          ) {
            window.vuexStore.dispatch(actionArray[i], response[i])
          }
          window.setLsCacheItem(cahceArray[i], response[i])
        }
        return response
      })
    }

    function getData() {
      return new Promise((resolve, reject) => {
        var projectList = window.getLsCacheItem('projectList')
        var allServices = window.getLsCacheItem('allServices')
        var userInfo = window.getLsCacheItem('userInfo')

        fetchData()
          .then((response) => {
            resolve(response)
          })
          .catch((e) => {
            console.error(e)
            if (projectList && allServices && userInfo) {
              resolve([projectList, allServices, userInfo])
              return
            }

            reject(e)
          })
      })
    }

    getData()
      .then((response) => {
        init(...response)
      })
      .catch(function (e) {
        console.log(e)
        printError(e.status, e.message)
      })

    function printError(status, msg) {
      console.log(msg)
      document.writeln(
        '<div style="height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">' +
        '<img src="/console/static/' +
        (status || 503) +
        '.png" />' +
        '<p style="font-size: 20px; color: #979797; margin: 32px 0;">后端服务异常，请稍后重试</p>' +
        '</div>'
      )
    }

    function loadJsAssets() {
      for (var i = 0; i < window.jsAssets.length; i++) {
        var js = window.jsAssets[i]
        if (js.indexOf('vendors') === -1) {
          importScript(js, document.body)
        }
      }
    }

    // 接入mta统计
    var _mtac = {}
      ; (function () {
        var mta = document.createElement('script')
        mta.src = '//pingjs.qq.com/h5/stats.js?v2.0.4'
        mta.setAttribute('name', 'MTAH5')
        mta.setAttribute('sid', '500630653')

        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(mta, s)
      })()

    function JSONP(url, callback) {
      console.log(url)
      const cbId = 'jsonp_callback_' + Math.round(100000 * Math.random())

      window[cbId] = function (data) {
        delete window[cbId]
        document.body.removeChild(scriptNode)
        callback(data)
      }

      var scriptNode = document.createElement('script')
      scriptNode.src =
        url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + cbId
      document.body.appendChild(scriptNode)
    }

    function handleVisibilityChange() {
      if (!document.hidden && window.GLOBAL_PID) {
        window.setProjectIdCookie(window.GLOBAL_PID)
      }
    }

    ; (function () {
      document.addEventListener(
        'visibilitychange',
        handleVisibilityChange,
        false
      )
    })()

    window.onbeforeunload = function () {
      document.removeEventListener(
        'visibilitychange',
        handleVisibilityChange,
        false
      )
      window.removeEventListener('error', handleAssetsNotFindError)
    }

    function detectNewVersion() {
      var xhr = new XMLHttpRequest()
      xhr.open('GET', '/console/', true)
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var versions = xhr.responseText.match(/BK_CI_VERSION="(.+?)"/)
          var version = versions && versions[1]
          console.log(version)
          if (version !== '__BK_CI_VERSION__') {
            console.log('has new Version', version)
            const locale = getCookie('blueking_language')

            const tips = locale === 'en' ? `There is a version update of the Blue Shield platform [${version}]. Click OK to refresh the page.` : `检测到蓝盾平台有版本更新【${version}】点击确定刷新页面`
            window.confirm(tips) && window.location.reload()
          } else {
            setTimeout(() => {
              window.requestIdleCallback(detectNewVersion)
            }, 1000 * 60 * 5)
          }
        }
      }
      xhr.send()
    }
    // window.requestIdleCallback(detectNewVersion)
  </script>

        console.log(
          'src：' +
          url +
          ' File ' +
          resourceMap[ele.tagName] +
          ' failed loading. '
        )
      }
      if (ele.tagName === 'SCRIPT') {
        // location.reload()
      }
    }
    window.addEventListener('error', handleAssetsNotFindError, true)
  </script>
